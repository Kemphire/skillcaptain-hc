<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Profile Directory</title>
  </head>
  <body>
    <div style="padding: 20px">
      <ul>
        <h4>Profile for {{person.name}}</h4>
        <li><p>Mobile no {{person.name}}: {{person.mobile_no}}</p></li>
        <li><p>Address of {{person.name}}: {{person.address}}</p></li>

      </ul>
    </div>
  </body>
</html>
